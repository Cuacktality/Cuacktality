<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio de Daniel: Desarrollo 3D, Animación, Videojuegos y Software Interactivo" />
  <title>Daniel | Portafolio Creativo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- 🌀 Hero de entrada -->
  <section class="hero" id="inicio">
    <img src="assets/FG_006.png" alt="Fondo principal" />
    <a href="#desarrollo3d" class="arrow">⬇️</a>
  </section>

  <!-- 🌌 Navegación fija -->
  <header>
    <div class="nombre-container">
        <img src="assets/VCT.png" alt="Logo personal" class="logo" />
        <div class="nombre-estilo">
          <span class="nombre">Daniel</span>
          <span class="apellido">Contreras</span>
        </div>
      </div>
    <nav>
      <ul>
        <li><a href="#desarrollo3d">Desarrollo 3D / Animación</a></li>
        <li><a href="#dibujo">Dibujo</a></li>
        <li><a href="#videojuegos">Videojuegos</a></li>
        <li><a href="#software">Software</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  

  <!-- 🔽 Secciones verticales -->
  <main>
    <section id="desarrollo3d" class="parallax">
      <h2>Desarrollo 3D / Animación</h2>
      <div class="galeria">
        <!-- Imágenes aquí -->
      </div>
    </section>

    <section id="dibujo">
      <h2>Dibujo</h2>
      <div class="galeria">
        <!-- Dibujos o sketchbooks -->
      </div>
    </section>

    <section id="videojuegos">
      <h2>Videojuegos</h2>
      <iframe src="juegos/mi-juego/index.html" width="960" height="600"></iframe>
    </section>

    <section id="software">
      <h2>Software Interactivo</h2>
      <div id="demo-interactiva">
        <!-- Demo aquí -->
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required />
        <input type="email" placeholder="Tu correo" required />
        <textarea placeholder="Tu mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Daniel. Todos los derechos reservados.</p>
  </footer>

  <!-- 🎯 Script para el efecto de blur y zoom -->
  <script>
    window.addEventListener('scroll', () => {
      const heroImg = document.querySelector('.hero img');
      if (window.scrollY > 50) {
        heroImg.style.filter = 'blur(8px) brightness(0.8) saturate(1.2)';
        heroImg.style.transform = 'scale(1.05)';
      } else {
        heroImg.style.filter = 'none';
        heroImg.style.transform = 'scale(1)';
      }
    });
  </script>

</body>
</html>
